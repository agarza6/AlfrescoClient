# WCM service related messages

# WCM actions

wcm-submit.title=Invia risorse cambiate dalla sandbox di un autore WCM nella sandbox temporanea corrispondente
wcm-submit.description=Invia le risorse cambiate incluse nell'elenco o tutte le risorse cambiate (se l'elenco \u00e8 null/vuoto)
